<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Sekreter - Doktor Listesi</title>
    <style>
        /* Temel Stil */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        /* Grid Yapƒ±sƒ± */
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .doctor-card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .doctor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-color: #6366f1;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background-color: #e0e7ff;
            color: #4f46e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .doctor-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .doctor-expertise {
            color: #4f46e5;
            font-weight: 500;
            font-size: 0.9rem;
            background: #eef2ff;
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        .doctor-email {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            color: #6366f1;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            grid-column: 1 / -1;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Doktor Listesi</h2>
        <p class="subtitle">Klinikteki aktif doktorlar ve uzmanlƒ±k alanlarƒ±</p>

        <div class="doctor-grid" id="doctorGrid">
            <div class="loading">Y√ºkleniyor...</div>
        </div>

        <div style="text-align:center;">
            <a href="sekreter_dashboard.html" class="back-btn">‚Üê Sekreter Paneline D√∂n</a>
        </div>
    </div>

    <script>
        // Auth Check
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        if (!userInfo || (userInfo.role_name !== 'secretary' && userInfo.role_name !== 'admin')) {
            window.location.href = 'sekreter.html';
        }

        // Load Doctors
        window.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('doctorGrid');

            try {
                const response = await fetch('/doctors');
                if (!response.ok) throw new Error("Veri √ßekilemedi");

                const doctors = await response.json();

                grid.innerHTML = ""; // Loading yazƒ±sƒ±nƒ± kaldƒ±r

                if (doctors.length === 0) {
                    grid.innerHTML = '<p class="loading">Sistemde kayƒ±tlƒ± doktor bulunamadƒ±.</p>';
                    return;
                }

                doctors.forEach(doc => {
                    const card = document.createElement('div');
                    card.className = 'doctor-card';

                    card.innerHTML = `
            <div class="avatar">üë®‚Äç‚öïÔ∏è</div>
            <div class="doctor-name">Dr. ${doc.first_name} ${doc.last_name}</div>
            <div class="doctor-expertise">${doc.expertise}</div>
            <div class="doctor-email">${doc.email}</div>
          `;

                    grid.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                grid.innerHTML = '<p class="loading" style="color:red;">Doktor listesi y√ºklenirken hata olu≈ütu.</p>';
            }
        });
    </script>

</body>

</html>
