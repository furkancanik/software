  <script>

      const msg = document.getElementById("msg");

        msg.classList.add("error");

      try {
        const response = await fetch("/login", {

          },

            email: email,
            password: pass

        const data = await response.json();

        if (response.ok) {
          // Admin kontrolÃ¼
          if (data.role_name === "admin") {
            msg.classList.add("success");
