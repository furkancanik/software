<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="doktor.css"><!-- aynƒ± stil olabilir -->
</head>

<body>

  <div class="page">
    <div class="login-card">
      <div class="icon">üëë</div>
      <h1>Admin Login</h1>
      <p class="sub">Log in with your email and password.</p>

      <div id="msg" class="msg"></div>

      <form id="adminForm" class="form">
        <label>Email</label>
        <input id="email" type="email" placeholder="admin@clinic.com">

        <label>Password</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

        <button type="submit" class="btn">Log In</button>
      </form>

      <a class="back" href="/">‚Üê Back to Home Page</a>
    </div>

    <footer class="footer">¬© 2025 Clinic Appointment Management System</footer>
  </div>

  <script>
    document.getElementById("adminForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.className = "msg";
      msg.textContent = "";

      if (!email || !pass) {
        msg.classList.add("error");
        msg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: email,
            password: pass
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Admin kontrol√º
          if (data.role_name === "admin") {
            msg.classList.add("success");
            msg.textContent = "Login successful.";

            // Kullanƒ±cƒ± bilgilerini localStorage'a kaydet
            localStorage.setItem("userInfo", JSON.stringify(data));

            setTimeout(() => {
              window.location.href = "admin.html";
            }, 600);
          } else {
            msg.classList.add("error");
            msg.textContent = "This page is for admin users only.";
          }
        } else {
          msg.classList.add("error");
          msg.textContent = data.detail || "Incorrect email or password.";
        }
      } catch (error) {
        msg.classList.add("error");
        msg.textContent = "Connection error: " + error.message;
      }
    });
  </script>

</body>

</html>
