<body>

  <div class="login-box">

    <h2>Sekreter GiriÅŸi</h2>
    <p class="subtitle">Email ve ÅŸifrenizle giriÅŸ yapÄ±n.</p>

    <!-- âœ… FORM EKLENDÄ° -->
    <form id="secretaryLoginForm">

      <label>Email</label>
      <!-- âœ… id eklendi -->
      <input id="email" type="email" placeholder="sekreter@clinic.com" required>

      <label>Åifre</label>
      <!-- âœ… id eklendi -->
      <input id="password" type="password" placeholder="123456" required>

  <script>
    document.getElementById("secretaryLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          if (data.role_name === 'secretary' || data.role_name === 'admin') {
            localStorage.setItem('userInfo', JSON.stringify(data));
            window.location.href = 'sekreter_dashboard.html';
          } else {
            alert('Bu alana sadece sekreterler giriÅŸ yapabilir.');
          }
        } else {
          const result = await response.json();
          alert(result.detail || "GiriÅŸ baÅŸarÄ±sÄ±z!");
        }
      } catch (error) {
        console.error("Login Error:", error);
        alert("BaÄŸlantÄ± hatasÄ± oluÅŸtu.");
      }
    });
  </script>

</body>
