<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Secretary Login</title>
  <link rel="stylesheet" href="sekreter.css">
</head>

<body>

  <div class="login-box">
    <div class="icon">üë©‚Äçüíª</div>

    <h2>Secretary Login</h2>
    <p class="subtitle">Log in with your email and password.</p>

    <!-- ‚úÖ FORM EKLENDƒ∞ -->
    <form id="secretaryLoginForm">

      <label>Email</label>
      <!-- ‚úÖ id eklendi -->
      <input id="email" type="email" placeholder="sekreter@clinic.com" required>

      <label>Password</label>
      <!-- ‚úÖ id eklendi -->
      <input id="password" type="password" placeholder="123456" required>

      <!-- ‚úÖ submit olmalƒ± -->
      <button type="submit">Log In</button>

    </form>

    <div class="back-link">
      <a href="ana_sayfa.html">‚Üê Back to Home Page</a>
    </div>
  </div>

  <footer>
    ¬© 2025 Clinic Appointment Management System
  </footer>

  <script>
    document.getElementById("secretaryLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          if (data.role_name === 'secretary' || data.role_name === 'admin') {
            localStorage.setItem('userInfo', JSON.stringify(data));
            window.location.href = 'sekreter_dashboard.html';
          } else {
            alert('Only secretaries can log in to this area.');
          }
        } else {
          const result = await response.json();
          alert(result.detail || "Login failed!");
        }
      } catch (error) {
        console.error("Login Error:", error);
        alert("A connection error occurred.");
      }
    });
  </script>

</body>

</html>
