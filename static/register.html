<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .register-box {
      width: 480px;
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2a37;
    }

    /* FORM ORTALAMA */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 90%;
      margin-bottom: 6px;
      font-size: 14px;
      display: block;
    }

    input {
      width: 90%;
      height: 42px;
      padding: 0 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      font-size: 14px;
      line-height: normal;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:hover {
      border-color: #6366f1;
    }

    input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 90%;
      height: 46px;
      margin-top: 10px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .error {
      margin-top: 12px;
      color: #b91c1c;
      font-size: 13px;
      text-align: center;
    }

    .footer-text {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
    }

    .footer-text a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-box">
    <h2>Kayıt Ol</h2>

    <form id="registerForm">

      <label>Ad</label>
      <input type="text" id="first_name" name="first_name" required>

      <label>Soyad</label>
      <input type="text" id="last_name" name="last_name" required>

      <label>Email</label>
      <input type="email" id="email" name="email" required>

      <label>Telefon</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Şifre</label>
      <input type="password" id="password" name="password" required>

      <label>Şifre Tekrar</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="submit">Kayıt Ol</button>
      <div class="footer-text">
        Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
      </div>

      <!-- Backend hata dönerse -->
      <div class="error" id="errorMsg" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const firstName = document.getElementById('first_name').value.trim();
      const lastName = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm_password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.style.display = 'none';

      // Şifre kontrolü
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Şifreler eşleşmiyor!';
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            first_name: firstName,
            last_name: lastName,
            email: email,
            phone: phone,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Kayıt başarılı, otomatik login yap
          const loginResponse = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: email,
              password: password
            })
          });

          const loginData = await loginResponse.json();

          if (loginResponse.ok) {
            localStorage.setItem('userInfo', JSON.stringify(loginData));
            window.location.href = 'hasta_dashboard.html';
          } else {
            // Kayıt başarılı ama login olmadı, login sayfasına yönlendir
            window.location.href = 'login.html';
          }
        } else {
          errorMsg.textContent = data.detail || 'Kayıt başarısız';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Bağlantı hatası: ' + error.message;
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>

</html>
