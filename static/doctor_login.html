  <title>Klinik Randevu Sistemi | Doktor GiriÅŸi</title>

<body>

  <div class="page">
    <div class="login-card">
      <div class="icon">ğŸ§‘â€âš•ï¸</div>
      <h1>Doktor GiriÅŸi</h1>
      <p class="sub">Email/Username ve ÅŸifrenizle giriÅŸ yapÄ±n.</p>

      <!-- Hata / Bilgi mesajlarÄ± -->
      <div id="msg" class="msg" aria-live="polite"></div>

      <!-- FORM -->
      <form id="loginForm" class="form">
        <label>Email / Username</label>
        <input id="username" type="text" placeholder="ornek@mail.com" autocomplete="username" />

        <label>Åifre</label>
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" />

        <!-- ğŸ”´ EKSÄ°K OLAN BUYDU -->
        <button type="submit" class="btn">GiriÅŸ Yap</button>

      <a class="back" href="/">â† Ana Sayfaya DÃ¶n</a>

    <footer class="footer">Â© 2025 Clinic Appointment Management System</footer>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      msg.className = "msg";
      msg.textContent = "";

      if (!u || !p) {
        msg.classList.add("error");
        msg.textContent = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: u,
            password: p
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Doktor kontrolÃ¼
          if (data.role_name === 'doctor') {
            msg.classList.add("success");
            msg.textContent = "GiriÅŸ baÅŸarÄ±lÄ±.";

            // KullanÄ±cÄ± bilgilerini localStorage'a kaydet
            localStorage.setItem('userInfo', JSON.stringify(data));

            setTimeout(() => {
              window.location.href = "doctor_dashboard.html";
            }, 600);
          } else {
            msg.classList.add("error");
            msg.textContent = "Bu sayfa sadece doktor kullanÄ±cÄ±lar iÃ§indir.";
          }
        } else {
          msg.classList.add("error");
          msg.textContent = data.detail || "KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.";
        }
      } catch (error) {
        msg.classList.add("error");
        msg.textContent = "BaÄŸlantÄ± hatasÄ±: " + error.message;
      }
    });
  </script>
