<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Appointment System | Doctor Login</title>

  <link rel="stylesheet" href="doktor.css" />
</head>

<body>

  <div class="page">
    <div class="login-card">
      <div class="icon">üßë‚Äç‚öïÔ∏è</div>
      <h1>Doctor Login</h1>
      <p class="sub">Log in with your email/username and password.</p>

      <!-- Error / Info messages -->
      <div id="msg" class="msg" aria-live="polite"></div>

      <!-- FORM -->
      <form id="loginForm" class="form">
        <label>Email / Username</label>
        <input id="username" type="text" placeholder="example@mail.com" autocomplete="username" />

        <label>Password</label>
        <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" />

        <!-- üî¥ THIS WAS THE MISSING PART -->
        <button type="submit" class="btn">Log In</button>
      </form>

      <a class="back" href="/">‚Üê Back to Home Page</a>
    </div>

    <footer class="footer">¬© 2025 Clinic Appointment Management System</footer>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      msg.className = "msg";
      msg.textContent = "";

      if (!u || !p) {
        msg.classList.add("error");
        msg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: u,
            password: p
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Doctor check
          if (data.role_name === 'doctor') {
            msg.classList.add("success");
            msg.textContent = "Login successful.";

            // Save user info to localStorage
            localStorage.setItem('userInfo', JSON.stringify(data));

            setTimeout(() => {
              window.location.href = "doctor_dashboard.html";
            }, 600);
          } else {
            msg.classList.add("error");
            msg.textContent = "This page is for doctor users only.";
          }
        } else {
          msg.classList.add("error");
          msg.textContent = data.detail || "Incorrect username or password.";
        }
      } catch (error) {
        msg.classList.add("error");
        msg.textContent = "Connection error: " + error.message;
      }
    });
  </script>

</body>

</html>
