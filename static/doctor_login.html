<body>

      <!-- Hata / Bilgi mesajlarÄ± -->
      <div id="msg" class="msg" aria-live="polite"></div>

      <!-- FORM -->
      <form id="loginForm" class="form">
        <label>Email / Username</label>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      msg.className = "msg";
      msg.textContent = "";

      if (!u || !p) {
        msg.classList.add("error");
        msg.textContent = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun.";
        return;
      }

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: u, password: p })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('user_info', JSON.stringify(data));

          msg.classList.add("success");
          msg.textContent = "GiriÅŸ baÅŸarÄ±lÄ±.";
          setTimeout(() => {
            window.location.href = "/static/doctor_dashboard.html";
          }, 600);
        } else {
          msg.classList.add("error");
          msg.textContent = data.detail || "GiriÅŸ baÅŸarÄ±sÄ±z.";
        }
      } catch (err) {
        msg.classList.add("error");
        msg.textContent = "BaÄŸlantÄ± hatasÄ±: " + err.message;
      }
    });
  </script>
