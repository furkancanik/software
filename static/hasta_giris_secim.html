<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Hasta İşlemleri</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .box {
      background: #fff;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
    }

    h2 {
      margin-bottom: 25px;
      color: #1f2a37;
    }

    a {
      display: block;
      margin: 12px 0;
      padding: 12px;
      text-decoration: none;
      border-radius: 12px;
      font-weight: bold;
      color: white;
      background-color: #6366f1;
    }

    a:last-child {
      background-color: #6366f1;
    }

    a:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Hasta İşlemleri</h2>
    <a href="/static/login.html">Giriş Yap</a>
    <a href="/static/register.html">Kayıt Ol</a>
  </div>

</body>

</html>
