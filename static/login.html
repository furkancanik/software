<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Giriş Yap</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .login-box {
      width: 480px;
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2a37;
    }

    /* FORM ORTALAMA */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 90%;
      margin-bottom: 6px;
      font-size: 14px;
      display: block;
    }

    input {
      width: 90%;
      height: 42px;
      padding: 0 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:hover {
      border-color: #6366f1;
    }

    input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 90%;
      height: 46px;
      margin-top: 10px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .error {
      margin-top: 14px;
      color: #b91c1c;
      font-size: 13px;
      text-align: center;
    }

    .footer-text {
      margin-top: 16px;
      font-size: 13px;
      text-align: center;
    }

    .footer-text a {
      color: #6366f1;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Hasta Girişi</h2>

    <form id="loginForm">

      <label>Email</label>
      <input type="email" id="email" name="email" required>

      <label>Şifre</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Giriş Yap</button>

      <!-- Backend hata dönerse gösterilir -->
      <div class="error" id="errorMsg" style="display: none;"></div>
    </form>

    <div class="footer-text">
      Hesabın yok mu? <a href="register.html">Kayıt Ol</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      errorMsg.style.display = 'none';

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Hasta kontrolü
          if (data.role_name === 'patient') {
            // Kullanıcı bilgilerini localStorage'a kaydet
            localStorage.setItem('userInfo', JSON.stringify(data));

            // Dashboard'a yönlendir
            window.location.href = 'hasta_dashboard.html';
          } else {
            errorMsg.textContent = 'Bu sayfa sadece hasta kullanıcılar içindir.';
            errorMsg.style.display = 'block';
          }
        } else {
          errorMsg.textContent = data.detail || 'Email veya şifre hatalı';
          errorMsg.style.display = 'block';
        }
      } catch (error) {
        errorMsg.textContent = 'Bağlantı hatası: ' + error.message;
        errorMsg.style.display = 'block';
      }
    });
  </script>

</body>

</html>
