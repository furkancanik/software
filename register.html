<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7fb;
      font-family: Arial, Helvetica, sans-serif;
    }

    .register-box {
      width: 480px;
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2a37;
    }

    /* FORM ORTALAMA */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      width: 90%;
      margin-bottom: 6px;
      font-size: 14px;
      display: block;
    }

    input {
      width: 90%;
      height: 42px;
      padding: 0 12px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      font-size: 14px;
      line-height: normal;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:hover {
      border-color: #6366f1;
    }

    input:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 90%;
      height: 46px;
      margin-top: 10px;
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #4f46e5;
    }

    .error {
      margin-top: 12px;
      color: #b91c1c;
      font-size: 13px;
      text-align: center;
    }
    .footer-text {
  margin-top: 16px;
  font-size: 13px;
  text-align: center;
}

.footer-text a {
  color: #6366f1;
  text-decoration: none;
  font-weight: bold;
}

.footer-text a:hover {
  text-decoration: underline;
}

  </style>
</head>

<body>

  <div class="register-box">
    <h2>Kayıt Ol</h2>

    <form action="hasta_dashboard.html">

      <label>Ad</label>
      <input type="text" name="first_name" required>

      <label>Soyad</label>
      <input type="text" name="last_name" required>

      <label>Email</label>
      <input type="email" name="email" required>

      <label>Telefon</label>
      <input type="tel" name="phone" required>

      <label>Şifre</label>
      <input type="password" name="password" required>

      <label>Şifre Tekrar</label>
      <input type="password" name="confirm_password">

      <button type="submit">Kayıt Ol</button>
      <div class="footer-text">
         Zaten hesabın var mı? <a href="login.html">Giriş Yap</a>
      </div>
<div class="footer-text">
       <a href="ana_sayfa.html">Ana Sayfaya dön</a>
    </div>
       </div>
     


      <!-- Backend hata dönerse -->
      <!-- <div class="error">Bu email zaten kayıtlı</div> -->
    </form>
  </div>

</body>
</html>
