<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Randevu Al</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #eef2ff, #f4f7fb);
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  width: 460px;
  background: #fff;
  padding: 40px;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-size: 14px;
}

.field {
  position: relative;
  margin-bottom: 22px;
}

.field input,
.field select {
  width: 100%;
  height: 48px;
  padding-left: 48px;
  padding-right: 40px;
  border-radius: 14px;
  border: 1.5px solid #d1d5db;
  font-size: 15px;
}

.field input:focus,
.field select:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99,102,241,0.18);
}

.icon {
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}

select {
  appearance: none;
  background-image: url("data:image/svg+xml;utf8,<svg fill='%236366f1' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M5.5 7l4.5 5 4.5-5'/></svg>");
  background-repeat: no-repeat;
  background-position: right 16px center;
  background-size: 18px;
}

button {
  width: 100%;
  height: 48px;
  background: #6366f1;
  color: white;
  border: none;
  border-radius: 16px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #4f46e5;
}

.back {
  margin-top: 24px;
  text-align: center;
}

.back a {
  color: #6366f1;
  text-decoration: none;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
  <h2>Randevu Al</h2>

 <form id="appointmentForm">


    <!-- ALAN -->
    <label>Alan / Bölüm</label>
    <div class="field">
      <span class="icon">
        <!-- BEYİN -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 18V5"/>
          <path d="M15 13a4.17 4.17 0 0 1-3-4 4.17 4.17 0 0 1-3 4"/>
          <path d="M17.598 6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5"/>
          <path d="M17.997 5.125a4 4 0 0 1 2.526 5.77"/>
          <path d="M18 18a4 4 0 0 0 2-7.464"/>
          <path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517"/>
          <path d="M6 18a4 4 0 0 1-2-7.464"/>
          <path d="M6.003 5.125a4 4 0 0 0-2.526 5.77"/>
        </svg>
      </span>

      <select id="department">
        <option value="">Alan seçiniz</option>
        <option value="kardiyoloji">Kardiyoloji</option>
        <option value="dahiliye">Dahiliye</option>
        <option value="ortopedi">Ortopedi</option>
        <option value="goz">Göz Hastalıkları</option>
        <option value="noroloji">Nöroloji</option>
        <option value="cildiye">Cildiye</option>
        <option value="kulak">Kulak Burun Boğaz</option>
        <option value="psikiyatri">Psikiyatri</option>
      </select>
    </div>

    <!-- DOKTOR -->
    <label>Doktor</label>
    <div class="field">
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5z"/>
          <path d="M2 22v-3c0-3.3 6.7-5 10-5s10 1.7 10 5v3"/>
        </svg>
      </span>

      <select id="doctor" disabled>
        <option>Önce alan seçiniz</option>
      </select>
    </div>

    <!-- TARİH -->
    <label>Tarih</label>
    <div class="field">
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
          <path d="M11 14h1v4"/>
          <path d="M16 2v4"/>
          <path d="M3 10h18"/>
          <path d="M8 2v4"/>
          <rect x="3" y="4" width="18" height="18" rx="2"/>
        </svg>
      </span>

      <input type="date" id="date" required>

    </div>

    <!-- SAAT -->
    <label>Saat</label>
    <div class="field">
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
          <path d="M12 6v6l4 2"/>
          <circle cx="12" cy="12" r="10"/>
        </svg>
      </span>

      <select id="time" required>
        <option value="">Saat seçiniz</option>
        <option>09:00</option>
        <option>09:30</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
      </select>
    </div>

    <button>Randevu Al</button>
  </form>

  <div class="back">
    <a href="#">← Hasta Paneline Dön</a>
  </div>
</div>

<script>
const doctorsByDepartment = {
  kardiyoloji: ["Dr. Ahmet Yılmaz","Dr. Elif Kaya"],
  dahiliye: ["Dr. Ayşe Demir","Dr. Murat Şahin"],
  ortopedi: ["Dr. Mehmet Çelik"],
  goz: ["Dr. Nilgün Er"],
  noroloji: ["Dr. Serkan Aksoy"],
  cildiye: ["Dr. Melis Toprak","Dr. Okan Demirtaş"],
  kulak: ["Dr. Ceren Yalçın"],
  psikiyatri: ["Dr. İrem Korkmaz"]
};

const department = document.getElementById("department");
const doctor = document.getElementById("doctor");

department.addEventListener("change", () => {
  doctor.innerHTML = "<option>Doktor seçiniz</option>";
  doctor.disabled = true;

  if (doctorsByDepartment[department.value]) {
    doctorsByDepartment[department.value].forEach(d => {
      const opt = document.createElement("option");
      opt.textContent = d;
      doctor.appendChild(opt);
    });
    doctor.disabled = false;
  }
});
</script>
 </div> <!-- box kapanışı -->







<!-- SUCCESS MODAL -->
<script>
const form = document.getElementById("appointmentForm");
const modal = document.getElementById("successModal");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const department =
    document.getElementById("department").selectedOptions[0].text;
  const doctor =
    document.getElementById("doctor").value;
  const date =
    document.getElementById("date").value;
  const time =
    document.getElementById("time").value;

  if (!department || !doctor || !date || !time) {
    alert("Lütfen tüm alanları doldurun.");
    return;
  }

  document.getElementById("m-department").textContent = department;
  document.getElementById("m-doctor").textContent = doctor;
  document.getElementById("m-date").textContent = date;
  document.getElementById("m-time").textContent = time;

  modal.style.display = "flex";
});

function closeModal() {
  modal.style.display = "none";
  window.location.href = "hasta_dashboard.html";
}
</script>



</body>
</html>
