<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Randevu Al</title>
  <link rel="stylesheet" href="randevu.css">
</head>

<body>

  <div class="box">
    <h2>Randevu Al</h2>

    <form action="hasta_dashboard.html">

      <!-- ALAN / BÖLÜM -->
<label>Alan / Bölüm</label>
<div class="input-icon department-icon">
  <select id="department" required>
    <option value="">Alan seçiniz</option>
    <option value="kardiyoloji">Kardiyoloji</option>
    <option value="dahiliye">Dahiliye</option>
    <option value="ortopedi">Ortopedi</option>
    <option value="goz">Göz Hastalıkları</option>
    <option value="noroloji">Nöroloji</option>
    <option value="cildiye">Cildiye</option>
    <option value="kulak">Kulak Burun Boğaz</option>
    <option value="psikiyatri">Psikiyatri</option>
  </select>
</div>

<!-- DOKTOR -->
<label>Doktor</label>
<div class="input-icon select-icon">
  <select id="doctor" required disabled>
    <option value="">Önce alan seçiniz</option>
  </select>
</div>

<!-- TARİH -->
<label>Tarih</label>
<div class="input-icon date-icon">
  <input type="date" id="date" required>
</div>

<!-- SAAT -->
<label>Saat</label>
<div class="input-icon time-icon">
  <select id="time" required>
    <option value="">Saat seçiniz</option>
    <option value="09:00">09:00</option>
    <option value="09:30">09:30</option>
    <option value="10:00">10:00</option>
    <option value="10:30">10:30</option>
    <option value="11:00">11:00</option>
    <option value="11:30">11:30</option>
    <option value="12:00">12:00</option>
    <option value="13:00">13:00</option>
    <option value="13:30">13:30</option>
    <option value="14:00">14:00</option>
  </select>
</div>



      <button type="submit">Randevu Al</button>
    </form>

    <div class="back">
      <a href="hasta_dashboard.html">← Hasta Paneline Dön</a>
    </div>
  </div>

  <script>
    const doctorsByDepartment = {
      kardiyoloji: [
        "Dr. Ahmet Yılmaz",
        "Dr. Elif Kaya",
        "Dr. Burak Özdemir",
        "Dr. Zeynep Arslan"
      ],
      dahiliye: [
        "Dr. Ayşe Demir",
        "Dr. Murat Şahin",
        "Dr. Selin Acar"
      ],
      ortopedi: [
        "Dr. Mehmet Çelik",
        "Dr. Caner Yıldız",
        "Dr. Hakan Tunç"
      ],
      goz: [
        "Dr. Nilgün Er",
        "Dr. Onur Koç",
        "Dr. Esra Polat"
      ],
      noroloji: [
        "Dr. Serkan Aksoy",
        "Dr. Derya Kılıç",
        "Dr. Emre Bal"
      ],
      cildiye: [
        "Dr. Melis Toprak",
        "Dr. Okan Demirtaş",
        "Dr. Buse Karaca",
        "Dr. Tolga Şen"
      ],
      kulak: [
        "Dr. Ceren Yalçın",
        "Dr. Fatih Uslu",
        "Dr. Burcu Aydın"
      ],
      psikiyatri: [
        "Dr. İrem Korkmaz",
        "Dr. Alper Güneş",
        "Dr. Seda Öztürk",
        "Dr. Barış Kaplan"
      ]
    };

    const departmentSelect = document.getElementById("department");
    const doctorSelect = document.getElementById("doctor");

    departmentSelect.addEventListener("change", function () {
      const selected = this.value;
      doctorSelect.innerHTML = "<option value=''>Doktor seçiniz</option>";
      doctorSelect.disabled = true;

      if (doctorsByDepartment[selected]) {
        doctorsByDepartment[selected].forEach(d => {
          const opt = document.createElement("option");
          opt.textContent = d;
          opt.value = d;
          doctorSelect.appendChild(opt);
        });
        doctorSelect.disabled = false;
      }
    });
  </script>

</body>
</html>
